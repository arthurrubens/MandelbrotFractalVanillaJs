<html>

<head>
    <title>Fractal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="Fractal.js"></script>
    <script src="Gui.js"></script>
    <script>
        function onLoad() {
            const gui = new Gui({
                fractalContainerId: 'FractalDiv',
                colorSliderId: 'ColorSlider',
                iterationsSliderId: 'IterationsSlider',
                magnificationFactorSliderId: 'MagnificationFactorSlider',
                canvasXSliderId: 'CanvasXSliderId',
                canvasYSliderId: 'CanvasYSliderId'
            });
        }
    </script>

</head>

<body onLoad=onLoad()>
    <div id="FractalDiv" class="FractalDiv"></div>
    <form>
        <label>
            Color:
            <input
                id="ColorSlider"
                type="range"
                min="0"
                max="356"
                step="1"
                style="width: 100%;"
            >
        </label><br>
        <label>
            Iterations:
            <input
                id="IterationsSlider"
                type="range"
                min="1"
                max="1000"
                step="10"
                style="width: 100%;"
            >
        </label><br>
        <label>
            Magnification:
            <input
                id="MagnificationFactorSlider"
                type="range"
                min="1"
                max="10000"
                step="10"
                style="width: 100%;"
            >
        </label><br>
        <label>
            X:
            <input
                id="CanvasXSliderId"
                type="range"
                min="-2"
                max="2"
                step="0.01"
                style="width: 100%;"
            >
        </label><br>
        <label>
            Y:
            <input
                id="CanvasYSliderId"
                type="range"
                min="-2"
                max="2"
                step="0.01"
                style="width: 100%;"
            >
        </label><br>
    </form>
</body>

</html>
