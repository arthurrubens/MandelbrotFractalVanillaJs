<html>

<head>
    <title>Fractal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="Fractal.js"></script>
    <script src="Gui.js"></script>
    <script>
        function onLoad() {
            const gui = new Gui({
                fractalContainerId: 'FractalDiv',
                iterationsSliderId: 'IterationsSlider'
            });
        }
    </script>

</head>

<body onLoad=onLoad()>
    <div id="FractalDiv" class="FractalDiv"></div>
    <form>
        <label>
            Iterations:
            <input
                id="IterationsSlider"
                type="range"
                min="10"
                max="50"
                step="5"
                style="width: 100%;"
            >
        </label><br>
    </form>
    <ul>
        <li>To move the fractal, use the arrow keys.</li>
        <li>To zoom in or out of the map, press + or -</li>
        <li>To change the fractal color, press c</li>
    </ul>
    
</body>

</html>
