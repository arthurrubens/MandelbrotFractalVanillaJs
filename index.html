<html>

<head>
    <title>Fractal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module">
        import onLoad from './js/Main.js';
        window.onload = onLoad;
    </script>

</head>

<body>
    <div id="FractalDiv" class="FractalDiv"></div>
    <form>
        <label>
            Iterations:
            <input id="IterationsSlider" type="range" min="10" max="50" step="5" style="width: 100%;">
        </label><br>
    </form>
    <ul>
        <li>To move the fractal, use the arrow keys.</li>
        <li>To zoom in or out of the map, press + or -</li>
        <li>To change the fractal color, press c</li>
    </ul>

</body>

</html>
